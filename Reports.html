    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        $(document).ready(function() {
            $('#example1').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'print',
                        className: 'btn btn-primary',
                        text: '<i class="fa fa-print"></i> Print',
                        title: 'Temple Services Report',
                        exportOptions: {
                            columns: ':visible'
                        }
                    }
                ],
                responsive: true,
                paging: true,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
                order: [[0, 'asc']],
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search records..."
                }
            });

            // District-Mandal dropdown logic
            var d1 = document.getElementById("District_name");
            var select = document.getElementById("Mandal_name");

            function clearOptions() {
                while (select.firstChild) {
                    select.removeChild(select.firstChild);
                }
            }

            function Dropdown() {
                var selectedDistricts = Array.from(d1.selectedOptions).map(option => option.value);
                
                fetch("/MandalData", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ Districts: selectedDistricts }),
                })
                .then(response => response.json())
                .then(data => {
                    clearOptions();
                    data.mandallist.forEach(mandal => {
                        var opt = document.createElement("option");
                        opt.text = opt.value = mandal;
                        select.add(opt);
                    });
                    document.getElementById("Mandal_name").fstdropdown.rebind();
                });
            }

            d1.addEventListener("change", Dropdown);
        });
    </script>
